STEP_1				= 开始量房啦，第一次学习画草图！比你想象中简单易学！只不过是在手机中画户型图，从“入户门”开始画！
STEP_2 				= 按住红点不动向左拖动，松手！即可画出一条墙线！赶快试试吧！
STEP_3 				= 再次按住红点向上拖动，松手！就是这么简单！
STEP_4 				= 同样方法按住红点向右拖动，松手！
STEP_5 				= 点击“闭合”，正方形的房间草图就画完了！
STEP_6 				= 当然还可画出各种房间形状，多加练习即可熟练掌握技巧！
STEP_7				= 点击右下角···即可弹出更多标注。按住房门不动拖到房间对应位置，试试吧！
STEP_8 				= 再来加个直窗。按住直窗不动拖到房间对应位置，试试吧！
STEP_9				= 再来加个垭口试试！
STEP_10				= 仔细观察下，拖动带红点的标注才可以画另外的房间，只有“房门”、“直窗”、“垭口”才有红点哟！
STEP_11 			= 试试看再画出一个房间来！
STEP_12 			= 试试看再画出一个房间来！
STEP_13 			= 试试看再画出一个房间来！
STEP_14 			= 与墙线有关系的标注有“墙柱”、“飘窗”、“弧形墙”
STEP_15				= 技巧：养成观察房间后再画草图，将房间中的门、窗、垭口、墙柱、弧形墙统统拖放到房间对应位置。
STEP_16				= 点击房间中间位置，即可开始测量校准房间尺寸。再次点击房间中间，即为房间命名，直到房间!变为对钩。
STEP_17				= 恭喜您完成教程，祝您工作顺利！

