Layout{
    size = 1,1
    Layout barLayout{
        size = 1,80
        backgroundColor=#000000
        TableView barView
        {
            size = 1, 1
            direction = HORIZONTAL
            cellSize = 160,80
            anchor = 0,0
            cellLayout
            {
                size = 1,1
                Label label{
                    size = 1,1
                    hAlignment = center
                    textSize = 30
                }
                Layout line{
                    backgroundColor=#ff0000
                    visible = false
                    size = 1,5
                    marginBottom = 0
                }
            }
        }
    }
    PageView pageView
    {
        size = 1,1
    }
}
