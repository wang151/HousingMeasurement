RootLayout{
    size = 1,1
    Layout {
        size = 1,1
        backgroundColor = #ffffff
        TableView tabview
        {
            size = 1,1
            cellSize = &tableRowSize
            cellLayout{
                size = 1,1
                layoutType = HORIZONTAL
                layoutPadding = 20,0,20,0
                backgroundColor = #ffffff
                layoutGap = 20
                Text labelTitle{
                    text = 300×330×720
                    textSize = &normalSize
                    size = 1,1
                    textColor = &keyboardNumber
                }
                Text detailTitle{
                    textSize = &smallSize
                    size = 1,1
                    textColor = #aaaaaa
                    hAlignment = right
                    isAbsolate = true
                    marginRight = 80
                }
                Button selectBtn {
                    size = 80,1
                    imageSize = &normalImageSize
                    icon = images/not_selected.png
                }
                Line line{
                    size = 1,1.1
                    color = #cccccc
                    isAbsolate = true
                    marginBottom = 0
                }
            }
        }
    }
    
}
