RootLayout{
    size = 1,1
    backgroundColor=#ffffff
    Layout barLayout{
        layoutType = HORIZONTAL
        backgroundColor = #e6eaed
        size = 1,80
        Text valueTitle{
            size = 120,1
            language = VALUE_TITLE
            textSize = &normalSize
            hAlignment = right
            textColor = &keyboardNumber
        }
        Text valueLabel{
            size = 1,1
            text = 1
            textSize = &largeSize
            hAlignment = center
            textColor = #333333
        }
    }
    TableView tabview
    {
        size = 1,1
        cellSize = &tableRowSize
        cellLayout{
            size = 1,1
            layoutType = HORIZONTAL
            layoutPadding = 20,0,20,0
            backgroundColor = #ffffff
            layoutGap = 20
            Text labelTitle{
                text = width1
                textSize = &normalSize
                size = 150,50
                textColor = &keyboardNumber
            }
            Space{
                size = 1,1
            }
            Text subTitle{
                text = 880
                hAlignment = right
                textSize = &normalSize
                size = 120,50
                textColor = &keyboardNumber
            }
            ImageView{
                image = images/gray_right_arrow.png
                size = &smallImageSize
            }
            Line line{
                size = 1,1.1
                color = #cccccc
                isAbsolate = true
                marginBottom = 0
            }
        }
    }
}
