Layout{
    size = 1,1
    Layout barLayout{
        layoutType = HORIZONTAL
        backgroundColor= &mainColor
        isAbsolate = true
        marginTop = -80
        size = 1,80
        Button btnBack{
            size = 0.15,1
            imageSize = &normalImageSize
            icon = images/white_down_arrow.png
            marginLeft = 20
            bindTap = true
        }
        Text backTitle{
            size = 0.7,1
            language = LAYOUT_V1_4
            textSize = &largeSize
            hAlignment = center
            textColor = #ffffff
        }
        Button btnAllRoom{
            size = 0.15,1
            //language = LAYOUT_V1_5
            //textSize = &normalSize
            //textColor = #ffffff
            //marginLeft = 20
            //bindTap = true
        }
    }
    Layout {
        size = 1,1
        backgroundColor = #ffffff
        TableView tabview
        {
            size = 1,1
            cellSize = &tableRowSize
            cellLayout{
                size = 1,1
                layoutType = HORIZONTAL
                layoutPadding = 20,0,20,0
                backgroundColor = #ffffff
                layoutGap = 20
                Text labelTitle{
                    language = LIVING_R
                    textSize = &normalSize
                    size = 120,50
                    textColor = &keyboardNumber
                }
                Space{
                    size = 1,1
                }
                ImageView selectImg{
                    size = 30,30
                    visible = false
                    image = images/be_selected.png
                }
                Line line{
                    size = 1,1.1
                    color = #cccccc
                    isAbsolate = true
                    marginBottom = 0
                }
            }
        }
    }
}
