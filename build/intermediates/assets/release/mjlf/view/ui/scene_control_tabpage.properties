Layout{
    size = 1,1
    backgroundColor=#ffffff
    Layout barLayout{
        layoutType = HORIZONTAL
        backgroundColor=&mainColor
        isAbsolate = true
        marginTop = -80
        size = 1,80
        Button boxTitle{
            size = 150,1
            text = living-room
            textSize = &largeSize
            imageSize = &smallImageSize
            icon = images/toolbox_navi.png
            textColor = #ffffffff
            bindTap = true
            layoutGap = 10
        }
        Line{
            size = 1.5,40
            color = #ffffff99
        }
        Layout{
            size = 1,1
            TableView barView
            {
                size = 1, 1
                direction = HORIZONTAL
                cellSize = 120,80
                anchor = 0,0
                cellLayout
                {
                    size = 1,1
                    layoutType = HORIZONTAL
                    Button button{
                        size = 1,1
                        layoutGap = 0
                        textSize = &normalSize
                        hTextColor = #ffe63b
                    }
                }
            }
            ImageView
            {
                size = 20,1
                isAbsolate = true
                marginLeft = 0
                image = images/toolbox_mask_left.png
            }
            ImageView
            {
                size = 20,1
                isAbsolate = true
                marginRight = 0
                image = images/toolbox_mask.png
            }
            Button downPanel{
                size = 40,1
                isAbsolate = true
                marginRight = 10
                layoutGap = 0
                imageSize = &normalImageSize
                icon = images/white_down_arrow.png
                iconAlign = right
                bindTap = true
                visible = false
            }
        }
    }
    PageView pageView
    {
        size = 1,1
    }
}
