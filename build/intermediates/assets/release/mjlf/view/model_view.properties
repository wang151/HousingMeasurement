RootLayout{
    size = 1,1
    TableView tabview
    {
        isAbsolate = true
        size = 1,1
        cellResFile = view/model_view_item.properties
        cellSize = 180,180
        cellDrag = true
        anchor = 0,0
    }
    ImageView waitingImage
    {
        isAbsolate = true
        pos = 0.5,0.5
        anchor = 0.5,0.5
        size = 120,120
        visible = false
        image = images/image_loding.gif
    }
    Text tipMessage
    {
        isAbsolate = true
        text = no find model!
        pos = 0.5,0.5
        anchor = 0.5,0.5
        size = 120,120
        visible = false
        image = images/image_loding.gif
    }
}